<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>코딩습관 - 방탈출게임</title>
    <meta name="viewport" content="width=device-width,">
  </head>
  <body>
    <a href="list.html">메뉴로 가기</a>
    <a href ="index.html"><img src="codinglogo.jpg" alt="코딩습관로고" width="100%" style="display: block; margin-left: auto; margin-right: auto;"></a>
    <div style="display: block; margin-right:auto">괴물이 쫒아온다!!! 과연 형사는 탈출할수 있을지?</div>
    <a href="#" onclick="hello(1)"><img src="코딩습관 방탈출 1.png" style="margin-left: 35%; margin-top: auto; margin-bottom: auto;" width="10%" alt="탈출해야할 방문1">
    <a href="#" onclick="hello(2)"><img src="코딩습관 방탈출 2.png" style="margin-right: 35%; margin-top: auto; margin-bottom: auto;" width="10%" alt="탈출해야할 방문1">
    <script type="text/javascript">
      level = 1; // 현재 단계
      function hello(a)
      {
          c = confirm("목숨은 하나입니다, 정말로 하시겠습니까?") // 긴장감을 주기위해 한번더 물어본다.
          if(c == false) {
            return false
          }
          if (c == true) {
            b = Math.floor(Math.random() * 2) + 1
            if(a == b)
            {
              level = level + 1;
              alert("탈출에 성공했습니다!! " + level + "단계로 넘어갑니다!")
            }
            if (a  != b)
            {
              level = 1;
              alert("아쉽네요,,, 탈출에 실패해서 1단계로 돌아갑니다...")
            }
          }
      }
    </script>
  </body>
</html>
