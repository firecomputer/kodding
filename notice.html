<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>코딩습관</title>
    <h1><a href="index.html"><img src="codinglogo.jpg" style="display: block; margin-left: auto; margin-right: auto; width: 40%;"></a></h1>
  </head>
  <body>
    <script type="text/javascript">
    function getParameter(param) {
      var returnValue;
      var url = location.href;
      var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
      for (var i = 0; i < parameters.length; i++) {
          var varName = parameters[i].split('=')[0];
          if (varName.toUpperCase() == param.toUpperCase()) {
              returnValue = parameters[i].split('=')[1];
              return decodeURIComponent(returnValue);
          }
        }
    }
      var buttons = ["1.코딩습관의 베타버전 종료"];
      var titles = ["<h1>코딩습관의 베타버전이 끝났습니다.</h1>"]
      var texts = ['<strong>코딩습관이 베타버전을 종료 했습니다.</strong> 그동안 공지가 없어서 모르셨겠지만 베타버전이였습니다.<br> <strong>이번에 바뀐점은... 프로그래밍 문서를 자바스크립트로 다시 만들었으며 공지를 만들고 <u>도메인을 이전했습니다.</u></strong><br> 프로그래밍 문서를 js로 바꿨다니 이런 얘기들은 상관이 없지만 도메인을 이전했다는것은 기억해 주세요. <br><h3>감사합니다.</h3>'];
      var b = -1;
      var a = 0;
      document.write('<h1></h1><br><br><br>')
      while (a < buttons.length) {
        document.write('<a href="?id=');
        document.write(a);
        document.write('">')
        document.write(buttons[a]);
        document.write('<br></a>');
        var a = a + 1;
      }
      document.write('<br><br>');
      if (getParameter('id') > -0.1) {
        b = 0;
        document.write(titles[getParameter('id')]); document.write(texts[getParameter('id')]); document.write('<br><br><h1>이게 이문서의 끝입니다.</h1>');
      }
    </script>
  </body>
</html>
