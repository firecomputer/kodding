    <script type="text/javascript">
    function getParameter(param) {
      var returnValue;
      var url = location.href;
      var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
      for (var i = 0; i < parameters.length; i++) {
          var varName = parameters[i].split('=')[0];
          if (varName.toUpperCase() == param.toUpperCase()) {
              returnValue = parameters[i].split('=')[1];
              return decodeURIComponent(returnValue);
          }
        }
    }
      var buttons = ["코딩습관의 베타버전 종료 - 2019년 1월 17일", "코딩습관 알파 1.1 업데이트 - 2019년 1월 18일", "코딩습관 알파 1.2 업데이트 - 2019년 1월 19일", "코딩습관 알파 1.3 대규모 업데이트 - 2019년 1월 20일", "쌤"];
      var titles = ["<h1>코딩습관의 베타버전이 끝났습니다.</h1>", "<h1>코딩습관에 새로운 컨텐츠가 생겼습니다.</h1>", "<h1>프로그래밍 서적에 새로운 글이 생겼습니다.</h1>", "<h1>코딩습관에 새롭게 추가된 것들</h1>", "<h1>쌤</h1>"]
      var texts = ['<strong>코딩습관이 베타버전을 종료 했습니다.</strong> 그동안 공지가 없어서 모르셨겠지만 베타버전이였습니다.<br> <strong>이번에 바뀐점은... 프로그래밍 문서를 자바스크립트로 다시 만들었으며 공지를 만들고 <u>도메인을 이전했습니다.</u></strong><br> 프로그래밍 문서를 js로 바꿨다니 이런 얘기들은 상관이 없지만 도메인을 이전했다는것은 기억해 주세요. <br><h3>감사합니다.</h3>','<strong><u>코딩습관에 제비뽑기가 생겼습니다.</u></strong> 사용법은 간단합니다.<br> <u>빈칸에 종이 수를 쓰고 버튼을 누르면 알림으로 당첨됬는지 아닌지 알려줍니다.</u> 참고로, <strong>아무것도 안쓰면..(직접 실행해 보세요)</strong><br><h3>감사합니다!</h3>', '<strong>프로그래밍 서적에 제작자처럼 사이트 만들기 코너가 추가되었습니다!</strong><br> 가서 한번 보세요. 좀 뭐가 없긴 없지만 추가 해 나갈겁니다.<br> <h1>감사합니다!</h1>', '<strong><u>코딩습관이 첫번째 대규모 업데이트를 했습니다...!</u></strong> 코딩습관에는 <u>코딩습관 홍보영상, 코딩습관 실시간, 운명게임</u>등이 생겼습니다.<br> <h3>1.코딩습관 홍보영상</h3>코딩습관에서 가이드해줄 영상이 필요할 것 같아, 가이드겸 홍보영상을 만들었습니다.<h3>2.코딩습관 실시간</h3>코딩습관 실시간은 실시간 댓글 시스템입니다.(사실 실시간이라 하기엔 계속 새로고침을 해줘야하는게..)<br>그렇지만 저는 방문자들님이랑 소통할 기회가 있다는게 고맙습니다.<h3>3.운명게임</h3>운명게임은 가장 최근에 추가된 시스템입니다..! 운명게임은 직접 해보셔야 합니다(더럽게 개노잼) 아무튼 긴글 읽어주셔서 <h2>감사합니다.</h2>', '밝은쌤'];
      var b = -1;
      var a = 0;
      document.write('<h1>공지</h1><br><br><br>')
      while (a < buttons.length) {
        document.write('<a href="?id=');
        document.write(a);
        document.write('">')
        document.write(buttons[a]);
        document.write('<br></a>');
        var a = a + 1;
      }
      document.write('<br><br>');
      if (getParameter('id') > -0.1) {
        b = 0;
        document.write(titles[getParameter('id')]); document.write(texts[getParameter('id')]); document.write('<br><br><h1>이게 이문서의 끝입니다.</h1>');
      }
    </script>
