<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>코딩습관-제비뽑기</title>
  </head>
  <body>
    <a href="list.html">메뉴로 가기</a><br><br>
    <script type="text/javascript">
      function non(){
        var x = document.getElementById("my").value;
        if (x ==  false) {
          alert('종이의 수를 입력하세요')
          return false;
        }
      run()
    }
    function run() {
      var x = document.getElementById("my").value;
      var a = Math.floor(Math.random() * x);
      var b = Math.floor(Math.random() * x);
      if(a == b){
        alert('축하드립니다!! 당첨되셨습니다!!');
      }
      if(a != b){
        alert('아.. 아깝습니다.')
      }
    }
    document.write('제비뽑기입니다. 종이의 수를 입력하고 버튼을 클릭하세요')
    </script>
    <a href="#" onclick="non()"><h1 style="text-align:center;">시작버튼</h1></a>
    <input type="number" id="my">
    <style media="screen">
      input{
        padding:0px;
        width:200px;
        height: 50px;
        position: relative;
        left:50%;
        transform: translateX(-50%);
        top:170px;
      }
    </style>
  </body>
</html>
