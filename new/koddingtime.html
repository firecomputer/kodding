<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>코딩습관 - 시계</title>
     <meta name="viewport" content="width=device-width,">
     <meta property="og:title" content="아름다운 한강뷰 시계 - 코딩습관">
     <meta name="description" content="63빌딩이 보이는 한강뷰 바탕에 아름다운 시계">
     <meta property="og:image" content="https://kodding.zz.am/codinglogo.jpg">
     <meta property="og:description" content="코딩습관에 오신것을 환영합니다.">
     <meta property="og:url" content="https://kodding.zz.am/koddingtime.html">
     <meta property="al:web:url" content="https://play.google.com/store/apps/details?id=appinventor.ai_jay061116.kodding_webview">
  </head>
  <body>
    <a href="https://kodding.zz.am/list/list.html">메뉴로 가기</a>
    <script type="text/javascript">
      var today = new Date();
      var a = today.getHours();
      var b = today.getMinutes();
      var c = today.getSeconds();
      document.write('<h1>' + a + ':' + b + ':' + c + '</h1>')
    </script>
    <style media="screen">
      body
      {
        background-image: url('https://kodding.zz.am/시계배경.jpg');
        background-size: 1920px;
      }
      h1
      {
        display:flex;
        justify-content:center;
        align-items:center;
        font-size: 400%;
        color: white;
      }
    </style>
  </body>
</html>
